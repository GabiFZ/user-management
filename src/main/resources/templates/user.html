<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragments :: head('User profile page')}"><title></title></head>

<body>
<header>
    <nav th:replace="~{fragments/navbar-fragments :: header-navbar}"></nav>
</header>
<section class="container">
    <section style="background-color: #eee;">
        <div class="container py-5">

            <p ></p>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                 alt="avatar"
                                 class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="mt-3 mb-1" th:text="${user.username}"></h5>
                            <p class="mb-1 text-muted" th:text="${user.role.roleName}"></p>
                            <p class="text-muted mb-1">Headline</p>
                            <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-primary">Follow</button>
                                <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong class="mb-0">Full Name:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${user.firstName + ' ' + user.lastName}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong class="mb-0">Email:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${user.email}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong class="mb-0">Phone:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">(097) 234-5678</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong class="mb-0">Address:</strong>
                                </div>
                                <div class="col-sm-9">
                                 <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong class="mb-0">Date added:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"
                                       th:text="${#temporals.format(user.dateAdded, 'dd-MM-yyyy | HH:mm:ss')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</section>

<div th:replace="~{fragments/dialog :: confirm-dialog}"></div>

</body>

</html>
